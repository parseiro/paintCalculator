<form *ngIf="sala" name="deleteForm" (ngSubmit)="confirmDelete(sala.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="salaDeleteDialogHeading">Confirme a exclus√£o</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-sala-heading">Tem certeza de que deseja excluir Sala {{ sala.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-sala" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Excluir</span>
    </button>
  </div>
</form>
