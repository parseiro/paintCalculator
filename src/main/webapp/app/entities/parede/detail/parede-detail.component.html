<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parede">
      <h2 data-cy="paredeDetailsHeading"><span>Parede</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>CÃ³digo</span></dt>
        <dd>
          <span>{{ parede.id }}</span>
        </dd>
        <dt><span>Largura</span></dt>
        <dd>
          <span>{{ parede.largura }}</span>
        </dd>
        <dt><span>Altura</span></dt>
        <dd>
          <span>{{ parede.altura }}</span>
        </dd>
        <dt><span>Num Portas</span></dt>
        <dd>
          <span>{{ parede.numPortas }}</span>
        </dd>
        <dt><span>Num Janelas</span></dt>
        <dd>
          <span>{{ parede.numJanelas }}</span>
        </dd>
        <dt><span>Sala</span></dt>
        <dd>
          <div *ngIf="parede.sala">
            <a [routerLink]="['/sala', parede.sala.id, 'view']">{{ parede.sala?.nome }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
      </button>

      <button type="button" [routerLink]="['/parede', parede.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
